version: 2
commands:
  sayhello:
    description: "A very simple command for demonstration purposes"
    parameters:
      to:
        type: string
        default: "Hello World"
    steps:
      - run: echo << parameters.to >>

jobs:
  job1:
    docker:
      - image: circleci/node:10

    steps:
      - checkout
      - command: sayhello
      - run: npm install
      - run: npm test

  job2:
    docker:
      - image: circleci/node:10

    steps:
      - checkout
      - run: cat README.md

workflows:
  version: 2
  one-and-two:
    jobs:
      - job1
      - job2

  two-and-three:
    jobs:
      - job1
      - job2:
          requires:
            - job1